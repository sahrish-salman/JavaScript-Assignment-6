<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Assignment 6</title>
</head>

<body>
    <div class="main bg-secondary d-flex flex-column">
        <h1 style="flex: 1" class="text-dark  text-center fw-bold ">MY FIRST CALCULATOR 2022</h1>

        <div style="flex: 1" class="p-3">
            <input class="w-100 h-100 button fs-1" type="text" name="" id="disply">
        </div>
        <div style="flex: 4" class="text-center">
            <button onclick="getBtnValue(1)" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">1</button>
            <button onclick="getBtnValue(2)" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">2</button>
            <button onclick="getBtnValue(3)" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">3</button>
            <button onclick="getBtnValue(4)" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">4</button>
            <button onclick="getBtnValue(5)" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">5</button>
            <button onclick="getBtnValue(6)" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">6</button>
            <button onclick="getBtnValue(7)" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">7</button>
            <button onclick="getBtnValue(8)" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">8</button>
            <button onclick="getBtnValue(9)" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">9</button>
            <button onclick="getBtnValue(0)" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">0</button>
            <button onclick="getBtnValue('.')" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">.</button>
            <button onclick="getBtnValue('+')" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">+</button>
            <button onclick="getBtnValue('-')" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">-</button>
            <button onclick="getBtnValue('*')" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">*</button>
            <button onclick="getBtnValue('/')" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">/</button>
            <button onclick="calculateVal('=')" class="customBtn button bg-info bg-opacity-75 p-3 fs-4">=</button>
            <button onclick="clearAll('C')" class="customBtn button bg-light bg-opacity-75 p-3 fs-4">C</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
